[mypy]
# Mypy configuration for Neon Works Game Engine

# General options
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False

# Strictness flags (enable incrementally)
check_untyped_defs = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True

# Import discovery
namespace_packages = True
explicit_package_bases = True

# Error output
show_error_codes = True
show_error_context = True
pretty = True

# Suppression
follow_imports = normal

# Specific module configurations
[mypy-pygame.*]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True

[mypy-coverage.*]
ignore_missing_imports = True

# Ignore UI/rendering modules (pygame-heavy)
[mypy-engine.main]
ignore_errors = True

[mypy-engine.rendering.ui]
ignore_errors = True

[mypy-engine.ui.ui_system]
ignore_errors = True
