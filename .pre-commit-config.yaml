# Pre-commit hooks for Neon Collapse
# Install: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Code formatting
  - repo: https://github.com/psf/black
    rev: 25.11.0
    hooks:
      - id: black
        language_version: python3.11
        files: ^(neonworks|core|gameplay|rendering|systems|export|data|ui|tests|engine|examples)/.*\.py$

  # Import sorting
  - repo: https://github.com/pycqa/isort
    rev: 7.0.0
    hooks:
      - id: isort
        args: ['--profile', 'black']
        files: ^(neonworks|core|gameplay|rendering|systems|export|data|ui|tests|engine|examples)/.*\.py$

  # Linting
  - repo: https://github.com/pycqa/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
        args: ['--max-line-length=127', '--ignore=E203,W503']
        files: ^(neonworks|core|gameplay|rendering|systems|export|data|ui|tests|engine|examples)/.*\.py$

  # Basic file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: check-json
      - id: pretty-format-json
        args: ['--autofix', '--no-sort-keys']
        files: \.(json)$

  # Run tests
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: pytest
        language: system
        pass_filenames: false
        always_run: true
        args: ['tests/', '-v', '--tb=short']

      - id: pytest-cov
        name: pytest-cov
        entry: pytest
        language: system
        pass_filenames: false
        always_run: true
        args: ['tests/', '--cov=neonworks', '--cov=core', '--cov=gameplay', '--cov=rendering', '--cov=systems', '--cov-report=term-missing', '--cov-fail-under=70']
        stages: [pre-push]
