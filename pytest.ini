[pytest]
# Pytest configuration for Neon Works Game Engine

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Coverage settings
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=engine
    --cov-report=html
    --cov-report=term-missing
    --cov-branch

# Markers for categorizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for multiple components
    ui: Tests requiring pygame display/rendering
    rendering: Tests for rendering systems
    physics: Tests for physics systems
    ecs: Tests for Entity Component System
    audio: Tests for audio systems
    slow: Tests that take significant time to run
    smoke: Quick smoke tests for basic functionality

# Console output
console_output_style = progress

# Minimum coverage thresholds
[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:run]
branch = True
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */virtualenv/*
