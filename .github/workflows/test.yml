name: Test Suite

on:
  push:
    branches: [ main, develop, claude/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Cache system dependencies
      uses: actions/cache@v3
      id: apt-cache
      with:
        path: /var/cache/apt
        key: ${{ runner.os }}-apt-pygame-${{ hashFiles('.github/workflows/test.yml') }}
        restore-keys: |
          ${{ runner.os }}-apt-pygame-

    - name: Install system dependencies for pygame
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-dev libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev libfreetype6-dev libportmidi-dev

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Check code formatting with black
      run: |
        black --check . --exclude='\.git|__pycache__|\.pytest_cache'
      continue-on-error: true

    - name: Check import sorting with isort
      run: |
        isort --check-only . --skip .git --skip __pycache__ --skip .pytest_cache --profile black
      continue-on-error: true

    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=.git,__pycache__,.pytest_cache
      continue-on-error: false

    - name: Run smoke tests (fast)
      run: |
        python -m pytest -n auto -m "smoke or not slow" --maxfail=3 -q
      continue-on-error: false

    - name: Run full tests with coverage
      if: success()
      run: |
        python -m pytest --cov=. --cov-report=xml --cov-report=term-missing --cov-branch -v

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
      continue-on-error: true

    - name: Archive test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: coverage.xml
