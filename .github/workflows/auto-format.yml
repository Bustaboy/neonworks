name: Auto Format Code

on:
  push:
    branches: [ develop, claude/* ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  format:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install formatters
      run: |
        python -m pip install --upgrade pip
        pip install black==25.11.0 isort==7.0.0

    - name: Run black
      run: |
        black . --exclude='\.git|__pycache__|\.pytest_cache'

    - name: Run isort
      run: |
        isort . --skip .git --skip __pycache__ --skip .pytest_cache --profile black

    - name: Check for changes
      id: verify_diff
      run: |
        if git diff --quiet; then
          echo "has_changes=false" >> $GITHUB_OUTPUT
        else
          echo "has_changes=true" >> $GITHUB_OUTPUT
        fi

    - name: Commit and push if changed
      if: steps.verify_diff.outputs.has_changes == 'true'
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add -A
        git commit -m "style: Auto-format code with black and isort

[skip ci]"
        git push
